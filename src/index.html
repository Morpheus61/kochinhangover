<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochin Hangover - Entry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="kochin-bg">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="kochin-container p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <i class="bottle-icon fas fa-wine-bottle"></i>
                    <span class="logo-text">Kochin Hangover</span>
                    <i class="glass-icon fas fa-glass-martini-alt"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Entry Management System</h2>
                <p class="text-gray-300">May 3rd, 2025</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="kochin-input" 
                           placeholder="Admin"
                           autocomplete="username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="kochin-input" 
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>
                
                <div>
                    <button type="submit" class="kochin-button w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>
                
                <div id="loginError" class="hidden text-red-500 text-center"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden min-h-screen p-4">
        <!-- Your existing main app content -->
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
