<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kochin Hangover - Entry Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #e83283;
            --secondary: #34dbdb;
            --accent: #f7d046;
            --dark: #2a0e3a;
            --light: #f8f0ff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .kochin-bg {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(232, 50, 131, 0.3) 0%, transparent 30%),
                              radial-gradient(circle at 90% 30%, rgba(52, 219, 219, 0.3) 0%, transparent 30%),
                              radial-gradient(circle at 50% 80%, rgba(247, 208, 70, 0.3) 0%, transparent 30%);
        }
        
        .kochin-container {
            background-color: rgba(42, 14, 58, 0.85);
            border-radius: 1rem;
            border: 2px solid rgba(232, 50, 131, 0.5);
            box-shadow: 0 0 20px rgba(52, 219, 219, 0.5);
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            display: inline-block;
            transform: rotate(-2deg);
        }

        /* Add other custom styles as needed */
    </style>
</head>
<body class="kochin-bg">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="kochin-container p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <i class="fas fa-wine-bottle text-2xl text-accent mr-2"></i>
                    <span class="logo-text">Kochin Hangover</span>
                    <i class="fas fa-glass-martini-alt text-2xl text-secondary ml-2"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Entry Management System</h2>
                <p class="text-gray-300">May 3rd, 2025</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="kochin-input w-full">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="kochin-input w-full">
                </div>
                
                <div>
                    <button type="submit" class="kochin-button w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>
                
                <div id="loginError" class="hidden text-red-500 text-center"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden min-h-screen p-4">
        <div class="container mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <i class="fas fa-wine-bottle text-2xl text-accent mr-2"></i>
                    <span class="logo-text">Kochin Hangover</span>
                    <i class="fas fa-glass-martini-alt text-2xl text-secondary ml-2"></i>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="kochin-button bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="registrationTab" class="kochin-tab active px-4 py-2" data-tab="registration">
                    <i class="fas fa-user-plus mr-2"></i> Registration
                </button>
                <button id="verificationTab" class="kochin-tab px-4 py-2" data-tab="verification">
                    <i class="fas fa-qrcode mr-2"></i> Verification
                </button>
                <button id="guestsTab" class="kochin-tab px-4 py-2" data-tab="guests">
                    <i class="fas fa-list mr-2"></i> Guests
                </button>
            </div>

            <!-- Content Sections -->
            <div id="registrationContent" class="kochin-container p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">Guest Registration</h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label for="guestName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="guestName" name="guestName" required class="kochin-input w-full">
                    </div>
                    
                    <div>
                        <label for="mobileNumber" class="block text-sm font-medium text-gray-300 mb-1">Mobile Number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" required class="kochin-input w-full" pattern="[0-9]{10}">
                    </div>
                    
                    <div>
                        <label for="entryType" class="block text-sm font-medium text-gray-300 mb-1">Entry Type</label>
                        <select id="entryType" name="entryType" required class="kochin-input w-full">
                            <option value="stag">Stag (₹2750)</option>
                            <option value="couple">Couple (₹4750)</option>
                        </select>
                    </div>
                    
                    <div>
                        <button type="submit" class="kochin-button w-full mt-4">
                            <i class="fas fa-user-plus mr-2"></i> Register Guest
                        </button>
                    </div>
                </form>
            </div>

            <div id="verificationContent" class="kochin-container p-6 mb-6 hidden">
                <h2 class="text-xl font-bold mb-4">Guest Verification</h2>
                <div id="qr-reader" class="w-full mb-4"></div>
                <div id="qr-reader-results" class="bg-gray-800 p-4 rounded"></div>
                <button id="startScan" class="kochin-button mt-4">
                    <i class="fas fa-camera mr-2"></i> Start Scanner
                </button>
                <button id="stopScan" class="kochin-button bg-red-600 mt-4 hidden">
                    <i class="fas fa-stop mr-2"></i> Stop Scanner
                </button>
            </div>

            <div id="guestsContent" class="kochin-container p-6 mb-6 hidden">
                <h2 class="text-xl font-bold mb-4">Registered Guests</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="py-3 px-4 text-left">Name</th>
                                <th class="py-3 px-4 text-left">Mobile</th>
                                <th class="py-3 px-4 text-left">Entry Type</th>
                                <th class="py-3 px-4 text-left">Status</th>
                                <th class="py-3 px-4 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guestList">
                            <!-- Guest data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between">
                    <button id="exportCSV" class="kochin-button bg-green-600">
                        <i class="fas fa-file-csv mr-2"></i> Export CSV
                    </button>
                    <button id="exportPDF" class="kochin-button bg-red-600">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                </div>
            </div>

            <!-- Data Status Indicator -->
            <div id="dataStatus" class="text-center text-gray-400 mt-4"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js",
            "html5-qrcode": "https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
