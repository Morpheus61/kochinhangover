<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochin Hangover - Entry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="kochin-bg">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="kochin-container p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <i class="bottle-icon fas fa-wine-bottle"></i>
                    <span class="logo-text">Kochin Hangover</span>
                    <i class="glass-icon fas fa-glass-martini-alt"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Entry Management System</h2>
                <p class="text-gray-300">May 3rd, 2025</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="kochin-input" 
                           placeholder="Admin"
                           autocomplete="username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="kochin-input" 
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>
                
                <div>
                    <button type="submit" class="kochin-button w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>
                
                <div id="loginError" class="hidden text-red-500 text-center"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden min-h-screen">
        <!-- Navigation -->
        <nav class="kochin-container p-4 mb-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold text-white">Kochin Hangover</span>
                    <div class="space-x-2">
                        <button id="registrationTab" class="kochin-tab admin-only" onclick="showTab('registration')">
                            <i class="fas fa-user-plus"></i> Registration
                        </button>
                        <button id="verificationTab" class="kochin-tab" onclick="showTab('verification')">
                            <i class="fas fa-qrcode"></i> Entry Verification
                        </button>
                        <button id="statsTab" class="kochin-tab admin-only" onclick="showTab('stats')">
                            <i class="fas fa-chart-bar"></i> Stats
                        </button>
                    </div>
                </div>
                <button id="logoutBtn" class="kochin-button-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Content Areas -->
        <div class="container mx-auto px-4">
            <!-- Registration Content -->
            <div id="registrationContent" class="hidden admin-only">
                <div class="kochin-container p-6 mb-6">
                    <h2 class="text-xl font-bold text-white mb-4">New Registration</h2>
                    <form id="registrationForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                                <input type="text" name="name" class="kochin-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Phone</label>
                                <input type="tel" name="phone" class="kochin-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Club Name</label>
                                <input type="text" name="clubName" class="kochin-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Club Number</label>
                                <input type="text" name="clubNumber" class="kochin-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Entry Type</label>
                                <select name="entryType" class="kochin-input" required>
                                    <option value="stag">Stag (₹2750)</option>
                                    <option value="couple">Couple (₹4750)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Payment Status</label>
                                <select name="paymentStatus" class="kochin-input" required>
                                    <option value="paid">Paid</option>
                                    <option value="partial">Partial Payment</option>
                                </select>
                            </div>
                            <div id="partialPaymentField" class="hidden">
                                <label class="block text-sm font-medium text-gray-300 mb-2">Amount Paid</label>
                                <input type="number" name="amountPaid" class="kochin-input" min="0" step="100">
                            </div>
                        </div>
                        <button type="submit" class="kochin-button">
                            <i class="fas fa-save mr-2"></i> Register Guest
                        </button>
                    </form>
                </div>

                <div class="kochin-container p-6">
                    <h2 class="text-xl font-bold text-white mb-4">Guest List</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="text-gray-300 text-left">
                                    <th class="py-3 px-4">Name</th>
                                    <th class="py-3 px-4">Club</th>
                                    <th class="py-3 px-4">Phone</th>
                                    <th class="py-3 px-4">Entry Type</th>
                                    <th class="py-3 px-4">Payment</th>
                                    <th class="py-3 px-4">Status</th>
                                    <th class="py-3 px-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="guestsTableBody">
                                <!-- Guest rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Entry Verification Content -->
            <div id="verificationContent" class="hidden">
                <div class="kochin-container p-6 mb-6">
                    <h2 class="text-xl font-bold text-white mb-4">Entry Verification</h2>
                    
                    <!-- QR Code Scanner -->
                    <div class="mb-8">
                        <div class="flex items-center space-x-4 mb-4">
                            <button id="startScan" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                                <i class="fas fa-camera mr-2"></i> Start Scanner
                            </button>
                            <button id="stopScan" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700" style="display: none;">
                                <i class="fas fa-stop mr-2"></i> Stop Scanner
                            </button>
                        </div>
                        <div id="qr-reader" class="w-full max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden"></div>
                        <div id="qr-reader-results" class="mt-4 text-center text-white"></div>
                    </div>

                    <!-- Guest List with QR Codes -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-800 text-white">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="py-3 px-4 text-left">Name</th>
                                    <th class="py-3 px-4 text-left">Club</th>
                                    <th class="py-3 px-4 text-left">Entry Type</th>
                                    <th class="py-3 px-4 text-left">Payment</th>
                                    <th class="py-3 px-4 text-left">Status</th>
                                    <th class="py-3 px-4 text-left">QR Code</th>
                                    <th class="py-3 px-4 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="verificationTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Stats Content -->
            <div id="statsContent" class="hidden admin-only">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="kochin-container p-6">
                        <h3 class="text-lg font-semibold text-white mb-3">Entry Stats</h3>
                        <div id="entryStats" class="space-y-2">
                            <!-- Entry stats will be added here -->
                        </div>
                    </div>
                    <div class="kochin-container p-6">
                        <h3 class="text-lg font-semibold text-white mb-3">Beverage Stats</h3>
                        <div id="beverageStats" class="space-y-2">
                            <!-- Beverage stats will be added here -->
                        </div>
                    </div>
                    <div class="kochin-container p-6">
                        <h3 class="text-lg font-semibold text-white mb-3">Revenue Stats</h3>
                        <div id="revenueStats" class="space-y-2">
                            <!-- Revenue stats will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
