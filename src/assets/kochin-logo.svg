<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <style>
    .logo-text { font-family: 'Arial Black', sans-serif; font-weight: bold; }
    .kochin { fill: #e83283; }
    .hangover { fill: #34dbdb; }
  </style>
  <g>
    <!-- Background elements -->
    <circle cx="250" cy="250" r="200" fill="#2a0e3a" opacity="0.8"/>
    
    <!-- Decorative elements -->
    <path d="M60,180 Q150,120 250,150 T440,180" stroke="#e83283" stroke-width="5" fill="none"/>
    <path d="M60,320 Q150,380 250,350 T440,320" stroke="#34dbdb" stroke-width="5" fill="none"/>
    
    <!-- Beer mug -->
    <rect x="180" y="200" width="60" height="80" rx="5" fill="#f7d046"/>
    <rect x="180" y="180" width="60" height="20" rx="5" fill="white" opacity="0.8"/>
    <rect x="240" y="200" width="10" height="60" rx="5" fill="#f7d046"/>
    <circle cx="245" cy="230" r="15" fill="white" opacity="0.3"/>
    
    <!-- Text -->
    <text x="250" y="220" class="logo-text kochin" font-size="48" text-anchor="middle">KOCHIN</text>
    <text x="250" y="280" class="logo-text hangover" font-size="48" text-anchor="middle">HANGOVER</text>
  </g>
</svg>
