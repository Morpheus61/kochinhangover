<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Kochin Hangover</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a0e3a;
            color: #f8f0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4">You're offline</h1>
        <p class="text-xl mb-6">Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()" class="bg-[#e83283] text-white px-6 py-3 rounded-lg">
            Retry Connection
        </button>
    </div>
</body>
</html>
